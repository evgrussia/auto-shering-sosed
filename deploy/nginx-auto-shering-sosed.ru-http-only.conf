# Только HTTP — для первичного прохождения certbot (шаг до выдачи SSL).
# После: sudo certbot --nginx -d auto-shering-sosed.ru -d www.auto-shering-sosed.ru
# Затем заменить на nginx-auto-shering-sosed.ru.conf (с блоком 443).

upstream auto_shering_frontend {
    server 127.0.0.1:8091;
    keepalive 32;
}

server {
    listen 80;
    server_name auto-shering-sosed.ru www.auto-shering-sosed.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        proxy_pass http://auto_shering_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
