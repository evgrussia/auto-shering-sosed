# auto-shering-sosed.ru — фронтенд на порту 8091
# Установка: sudo cp deploy/nginx-auto-shering-sosed.ru.conf /etc/nginx/sites-available/auto-shering-sosed.ru
#           sudo ln -sf /etc/nginx/sites-available/auto-shering-sosed.ru /etc/nginx/sites-enabled/
# SSL:      sudo certbot --nginx -d auto-shering-sosed.ru -d www.auto-shering-sosed.ru
# Проверка: sudo nginx -t && sudo systemctl reload nginx

upstream auto_shering_frontend {
    server 127.0.0.1:8091;
    keepalive 32;
}

# HTTP — редирект на HTTPS после выдачи сертификата (certbot добавит сам)
# До certbot: раскомментировать location /.well-known и location / для прокси без SSL
server {
    listen 80;
    server_name auto-shering-sosed.ru www.auto-shering-sosed.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name auto-shering-sosed.ru www.auto-shering-sosed.ru;

    # SSL — после certbot --nginx пути подставятся автоматически
    # Если конфиг копируете вручную, выполните: sudo certbot --nginx -d auto-shering-sosed.ru -d www.auto-shering-sosed.ru
    ssl_certificate /etc/letsencrypt/live/auto-shering-sosed.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auto-shering-sosed.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/auto-shering-sosed.ru.access.log;
    error_log /var/log/nginx/auto-shering-sosed.ru.error.log warn;

    location / {
        proxy_pass http://auto_shering_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /health {
        proxy_pass http://auto_shering_frontend/health;
        access_log off;
    }
}

