# Project Brief: Авто-Шеринг-Сосед
# Level 0 — источник истины для контекста проекта
metadata:
  created_by: Orchestrator Agent
  created_at: "2025-02-04"
  phase: discovery

idea: |
  P2P-каршеринг между соседями: сдавай свою машину, когда не используешь, бери у соседа, когда нужна.
  Умные замки, верификация через Госуслуги, КАСКО на время аренды.

category: MobilityTech / Sharing Economy

market:
  target: 30M+ автовладельцев в РФ
  tam_rub: "~100 млрд ₽"
  monetization: "20-25% комиссия с аренды"

product_summary: |
  Платформа для аренды авто между соседями (P2P). MVP: бронирование, передача ключей вручную, базовая верификация через Госуслуги (проверка документов).
  Дальше: умные замки (готовые вендоры), КАСКО (слот), предоплата и эксцесс через ЮKassa, GPS, рейтинги и арбитраж (фото до/после, претензии).
  Несколько городов; интеграция с существующими домовыми чатами (бот или ссылка).

platform: Telegram WebApp
rationale_telegram: |
  Связь арендатора и владельца в мессенджере, уведомления о бронированиях, интеграция с домовыми чатами.

key_features:
  - Листинг авто — фото, характеристики, правила, цена
  - Умные замки — открытие через приложение без передачи ключей (post-MVP, вендоры — исследование)
  - Верификация через Госуслуги — только проверка документов (права, паспорт)
  - КАСКО на время аренды — слот в продукте, партнёр без конкретики
  - Оплата: предоплата аренды + эксцесс, ЮKassa
  - GPS-трекинг для безопасности владельца
  - Рейтинги и отзывы; арбитраж (фото до/после, претензии)

competitive_advantages:
  - Цена ниже коммерческого каршеринга на 30-50%
  - Умные замки решают проблему передачи ключей (post-MVP)
  - КАСКО снимает риски для владельца
  - Верификация через Госуслуги обеспечивает доверие

# Решения по scope (ответы на уточняющие вопросы, 2025-02-04)
scope_decisions:
  geography: несколько городов
  smart_locks: интеграция с готовыми вендорами — провести исследование вендоров
  gosuslugi: только проверка документов (без кредитной истории/штрафов)
  kasko: слот в продукте без конкретного партнёра
  payments: предоплата аренды + эксцесс; приём платежей — ЮKassa
  house_chats: интеграция с существующими чатами — формат уточнить (бот в чате / ссылка из чата)
  disputes: арбитраж (фото до/после, претензии) + рейтинги
  mvp_scope: "бронирование + передача ключей вручную + базовая верификация"

discovery_next:
  - Product Agent: Vision/PRD, user stories, приоритизация MVP (в т.ч. ручная передача ключей)
  - Research Agent: конкуренты, регуляторика; исследование вендоров умных замков
  - Analytics Agent: метрики, трекинг-план, unit-экономика
  - UX/UI: сценарии бронирования и арбитража (фото до/после)

