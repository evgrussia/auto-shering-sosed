# Frontend SPA (auto-shering-sosed) — порт 8091 на хосте
# Деплой: git pull → docker compose up -d --build
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-shering-sosed-frontend
    restart: unless-stopped
    ports:
      - "8091:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
